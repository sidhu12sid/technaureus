<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us|Fill this form</title>
    <link rel="stylesheet" href="./css/Q2.css">
    <link rel="stylesheet" href="./css/Q2-form.css">
    <link rel="stylesheet" href="./css/button.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-container">
        <div class="form1">
        <h2 class="title">Contact us</h2>
        <form>
            <label for="name"  class="label">YOUR NAME*</label>
            <div class="div1">
                <input type="text" name="fname" class="box" placeholder="First Name">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="lname" class="box" placeholder="Last Name">
            </div><br><br>
            <label for="email" class="label">EMAIL ADDRESS*</label>
            <div class="div1">
                <input type="email" class="ebox" name="em" placeholder="Eg.example@email.com">
            </div><br><br>
            <label for="phone" class="label">PHONE NUMBER*</label>
            <div class="div1">
                <input type="text" class="pbox" name="phone" placeholder="Eg. +1-4800934">
            </div><br><br>
            <label for="message" class="label">MESSAGE*</label>
            <div class="div1">
                <textarea class="message" name="msge" placeholder="Enter your messages here"></textarea>
            </div><br><br>
            <div class="button">
                <button type="submit" name="sub" class="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
