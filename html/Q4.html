<script>if(window.XMLHttpRequest){
  xmlhttp = new XMLHttpRequest();
}
else{

  xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
}
var xmlDoc;
xmlhttp.open("GET", "question.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
if (xmlhttp.status == 200) { 
document.getElementById("mail").innerHTML = xmlDoc.getElementsByTagName("p")[0].childNodes[0].nodeValue;
document.getElementById("hed").innerHTML  = xmlDoc.getElementsByTagName("h")[0].childNodes[0].nodeValue;

}
else {
 alert('error');
}</script>
